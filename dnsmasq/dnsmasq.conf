# Basic settings
domain-needed
bogus-priv
no-resolv
no-poll

# Domain definitions
address=/smplwise.com/10.0.0.100
# address=/smplwise.com/100.85.232.42
# address=/smplwise.com/127.0.0.1

# Upstream DNS servers for internet access
server=8.8.8.8
server=8.8.4.4 

# Listen on Tailscale interface
interface=*
bind-interfaces
# address=/smplwise.com/100.85.232.42

# Enable logging
log-queries
log-facility=/var/log/dnsmasq.log
log-dhcp